<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>俄羅斯小方塊遊戲</h1>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="info">
            <h2>Score</h2>
            <p id="score">0</p>
            <h2>Next</h2>
            <div id="next">
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>
            <button id="start-button">Start Game</button>
            <button id="pause-button">Pause</button>
        </div>
    </div>

    <div class="rules-container">
        <h2>遊戲規則</h2>
        <p><strong>目標：</strong>透過消除橫排來得分，達到 1000 分即可獲勝！</p>
        <p><strong>電腦操作：</strong></p>
        <ul>
            <li><strong>←</strong>: 向左移動</li>
            <li><strong>→</strong>: 向右移動</li>
            <li><strong>↓</strong>: 加速下墜</li>
            <li><strong>↑</strong>: 旋轉方塊</li>
        </ul>
        <p><strong>手機操作：</strong>請使用下方的觸控按鈕。</p>
    </div>

    <div class="mobile-controls">
        <button id="rotate-btn">旋轉</button>
        <button id="left-btn">←</button>
        <button id="down-btn">↓</button>
        <button id="right-btn">→</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
